<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Konva Multi-touch Scale Stage Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
    <style>
        #svg {
        position: fixed;
        width: 100%;
        height: 100%;
        }

        .handle {
        fill: dodgerblue;
        }

        .path {
        fill: none;
        stroke: dodgerblue;
        stroke-width: 6;
        }
    </style>
  </head>

  <body>
  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kanvas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <p>Description</p>
    <a href="http://fabricjs.com/touch-events">Source library</a>
    <div id="container">
        <svg id="svg">  
            <path class="path" />  
            <circle class="handle" cx="0" cy="0" r="8" />
            <circle class="handle" cx="0" cy="0" r="8" />  
        </svg>
    </div>
    <script>
        // Amount to offset control points
        var bezierWeight = 0.675;

        var handles = document.querySelectorAll(".handle");
        var path = document.querySelector(".path");

        TweenLite.set(handles[0], { x: 400, y: 150 });
        TweenLite.set(handles[1], { x: 200, y: 350 });

        Draggable.create(handles, {
        onDrag: updatePath
        });

        updatePath();

        function updatePath() {
            
        var x1 = handles[0]._gsTransform.x;
        var y1 = handles[0]._gsTransform.y;
        
        var x4 = handles[1]._gsTransform.x;
        var y4 = handles[1]._gsTransform.y;
        
        var dx = Math.abs(x4 - x1) * bezierWeight;
        
        var x2 = x1 - dx;
        var x3 = x4 + dx;
        
        var data = `M${x1} ${y1} C ${x2} ${y1} ${x3} ${y4} ${x4} ${y4}`;
        
        path.setAttribute("d", data);
        }

    </script>
  </body>
</html>
